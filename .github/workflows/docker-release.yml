name: Build and Publish Docker Images on Release

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image names and version
        id: meta
        run: |
          BASE="ghcr.io/${GITHUB_REPOSITORY,,}"
          VERSION="${{ github.event.release.tag_name }}"
          echo "frontend=${BASE}-frontend" >> $GITHUB_OUTPUT
          echo "backend=${BASE}-backend" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # -----------------
      # Build frontend
      # -----------------
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile_frontend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.frontend }}:${{ steps.meta.outputs.version }}
            ${{ steps.meta.outputs.frontend }}:latest

      # -----------------
      # Build backend
      # -----------------
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile_backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.backend }}:${{ steps.meta.outputs.version }}
            ${{ steps.meta.outputs.backend }}:latest
